<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="styles_reserve_ticket.css">
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script language="JavaScript" type="text/javascript" src="script_reserve_ticket.js"></script>
</head>
<body onload="fetchMovies()">
<h1 style="padding: 60px;text-align: center;background: #1abc9c;color: white;font-size: 40px; font-family: 'Courier New', monospace;">Reserve a ticket</h1>
<div class="inputForm">
    Name *: <input type="text" id="Username" required>
    Email *: <input type="text" id="Email" required>
    Number of Seats *: <input type="number" id="Numseats" min="1" required>
    Choose a Movie *:
    <select id="Movies"></select>
    <br/> <br/>
    <button onclick="takeData()">Start Selecting</button>
</div>

<div class="seatStructure">
    <table id="seatsBlock">
        <p id="notification"></p>
    </table>
    <br/>
    <button onclick="updateTextArea()">Confirm Selection</button>
</div>

</body>
</html>
