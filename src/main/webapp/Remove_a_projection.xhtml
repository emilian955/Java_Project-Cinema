<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://java.sun.com/jsf/facelets">

<h:head>
    <style type="text/css">
        .ui-picklist .ui-picklist-list {
            width: 500px;
        }
    </style>
</h:head>

<h:body style=" background-color: #2a2826; font-family: 'Courier New'; font-size: 25px; color: white;">
    <h1 style="color: white;text-align: center; padding: 60px;text-align: center;background: #1abc9c;color: white;font-size: 40px;height: 40px; font-family: 'Courier New', monospace;">Delete projections</h1>
    <br/>
    <h3> Move to the right the projections to be canceled.</h3>
    <br/>
    <h:form>
        <p:pickList value="#{PickListProjectionBean.listModel}"
                    var="emp"
                    itemLabel="#{emp.movieTitle} (#{emp.availablePlaces})"
                    itemValue="#{emp}"
                    converter="PickListProjectionsConverter"/>
        <br/><br/>
        <p:commandButton style="font-size: 25px;font-weight: bold;text-align: center;margin-left: 10px; background-color: slategrey; height: 40px;width:220px ;font-family: 'Courier New', monospace; border-radius: 12px;"
                         onclick="if (! confirm('Are you sure that you want to cancel them? Keep in mind that all the tickets booked will be canceled.')) return false" value="Delete"
                         update="@all" action="#{PickListProjectionBean.remove(PickListProjectionBean)}"/>
    </h:form>
</h:body>
</html>
