<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>$Title$</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
<h1>Admin page</h1>


<table id="customers">
    <tr>
        <th>Movie Title    </th>
        <th>Start Time   </th>
        <th>Duration    </th>
        <th>Available Places    </th>
        <th>Poster    </th>
    </tr>
    <c:forEach items="#{database.listOfDocuments}" var="dataItem">
        <tr>
            <td>#{dataItem.author}</td>
            <td>#{dataItem.yearOfPublication}</td>
            <td>#{dataItem.title}</td>
        </tr>
    </c:forEach>
</table>

<h:form>
    <h:commandButton  id="Show"
                      value="Show each exam details"
                      action="#{database.store_documents()}">
    </h:commandButton>
</h:form>
</body>
</html>
