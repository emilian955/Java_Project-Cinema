<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html" xml:lang="en" lang="en">
<head>
    <title>$Title$</title>
    <link rel="stylesheet" href="styles.css"></link>
</head>
<body>
<h1 style="color: white;text-align: center; padding: 60px;text-align: center;background: #1abc9c;color: white;font-size: 40px;height: 40px; font-family: 'Courier New', monospace;">Movies page</h1>


<table id="customers">
    <tr>
        <th>Movie Title    </th>
        <th>Start Time   </th>
        <th>Duration    </th>
        <th>Available Places    </th>
        <th>Poster    </th>
    </tr>
    <c:forEach items="#{ProjectionBean.getAll()}" var="dataItem">
        <tr>
            <td>#{dataItem.movieTitle}</td>
            <td>#{dataItem.startTime}</td>
            <td>#{dataItem.duration}</td>
            <td>#{dataItem.availablePlaces}</td>

            <td> <img alt="Qries" src="#{dataItem.posterUrl}"
                      width="150" height="250"></img></td>
        </tr>
    </c:forEach>
</table>

</body>
</html>
